---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-aws-centos7-aem-node-author-6.5
    profile_name: epmldi-instance-profile
    image: ami-9887c6e7
    instance_type: m5.large
    region: us-east-1
    vpc_subnet_id: subnet-05a2ef2b767afec50
    assign_public_ip: false
    spot_price: 0.04
    security_group_name:
      - default
    wait_timeout: 1800
    ssh_user: centos
    groups:
      - rhel_family
      - aem_authors
      - aem_publishers

  - name: test-aws-ubuntu16-aem-node-author-6.5
    image: ami-09677e0a6b14905b0
    platform: ubuntu16
    instance_type: m5d.large
    profile_name: epmldi-instance-profile
    region: us-east-1
    vpc_subnet_id: subnet-0f2b9cd66faea38af
    assign_public_ip: false
    security_group_name:
      - default
    spot_price: 0.04
    wait_timeout: 1800
    ssh_user: ubuntu
    groups:
      - debian_family
      - aem_authors
      - aem_publishers

  - name: test-aws-ubuntu18-aem-node-author-6.5
    image: ami-012fd5eb46f56731f
    platform: ubuntu18
    instance_type: m5d.large
    profile_name: epmldi-instance-profile
    region: us-east-1
    vpc_subnet_id: subnet-0f2b9cd66faea38af
    assign_public_ip: false
    security_group_name:
      - default
    spot_price: 0.04
    wait_timeout: 1800
    ssh_user: ubuntu
    groups:
      - debian_family
      - aem_authors
      - aem_publishers
provisioner:
  name: ansible
  log: true
  config_options:
    defaults:
      callback_whitelist: profile_tasks,timer
  playbooks:
    create: ../resources/provisioning/AWS/create.yml
    prepare: ../resources/prepare-aem-6.5.yml
    destroy: ../resources/provisioning/AWS/destroy.yml
    verify: ../resources/tests/verify.yml
  lint:
    name: ansible-lint
scenario:
  name: cloud-aws-direct-author-6.5
verifier:
  name: ansible
  lint:
    name: ansible-lint

---

- name: java_install
  hosts: all
  roles:
    - role: lean_delivery.java


- name: author_install
  hosts: aem_authors

  roles:
    - role: ansible-role-aem-node
      aem_instance_type: author
      replication_enabled: True
      aem_change_default_admin_password: True
      aem_new_admin_password: "testtest"
      ftp_server_link: "{{ lookup('env','STORAGE_AWS') }}/aem"

      aem_groups:
       -
        id: 'test_group'
        name: 'Test'
        description: 'All test users'
        permissions:
          - 'path:/,read:true'
          - 'path:/etc/packages,read:true,modify:true,create:true,delete:false,replicate:true'
        root_groups:
          - 'everyone'
      aem_users:
       -
        category: 'test'
        id: 'test_user'
        first_name: 'Test'
        second_name: 'User'
        password: 'test_user_password'
        group: 'test_group'



